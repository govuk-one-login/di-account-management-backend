version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    cooldown:
      default-days: 7
    target-branch: main
    labels:
      - dependabot
      - dependencies
    ignore:
      - dependency-name: "node"
        versions: ["17.x", "18.x", "19.x"]
      # Exclude major version updates - next major version has incompatible license
      - dependency-name: "ua-parser-js"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: BAU
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    target-branch: main
    labels:
      - dependabot
      - dependencies
    commit-message:
      prefix: BAU
    cooldown:
      default-days: 7
