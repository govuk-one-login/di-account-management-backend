name: CloudFormation Linter

on:
  pull_request:
    paths:
      - 'infrastructure/**'
  workflow_call:
    inputs:
      gitRef:
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  lint_cloudformation:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # pin@v3

      - name: Set up Python
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # pin@v4
        with:
          python-version: '3.x'

      - name: Install cfn-lint
        run: python -m pip install cfn-lint

      - name: Run linter
        run: cfn-lint infrastructure/template.yaml
