name: CloudFormation Linter

on:
  pull_request:
    paths:
      - 'infrastructure/**'
  workflow_call:
    inputs:
      gitRef:
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  lint_cloudformation:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install cfn-lint
        run: python -m pip install cfn-lint

      - name: Run linter
        run: cfn-lint infrastructure/template.yaml
